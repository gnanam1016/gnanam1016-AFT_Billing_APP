<div class="app-layout mat-app-background">
  <!-- Header -->
<mat-toolbar color="primary" class="app-header" style="color: white;">
    <span>Billing App</span>
    <span class="spacer" style="flex: 1 1 auto;"></span>
    <button mat-button color="accent" (click)="logout()" style="color: white;">Logout</button>
</mat-toolbar>

  <!-- Main Content with sidenav -->
  <mat-sidenav-container class="mat-sidenav-container">
    <mat-sidenav
      [fixedInViewport]="true"
      [fixedTopGap]="56"
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile || sidenavOpened"
      class="app-sidenav"
      role="navigation"
    >
      <mat-nav-list>
        <!-- Dashboard -->
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>

        <!-- Billing menu -->
        <mat-expansion-panel class="menu-panel">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>receipt_long</mat-icon>
              Billing
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item  routerLink="quickbill" routerLinkActive="active">
              Quick Bill
            </a>
             <a mat-list-item  routerLink="billbook" routerLinkActive="active">
              Bill Book
            </a>
            <a mat-list-item  routerLink="newbill" routerLinkActive="active">
              New Bill
            </a>
          </mat-nav-list>
        </mat-expansion-panel>

          <!-- Master menu -->
          <mat-expansion-panel class="menu-panel">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>settings</mat-icon>
                Master
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLink="/itemmaster" routerLinkActive="active">
                Item Master
              </a>
              <a mat-list-item routerLink="/batchnumber" routerLinkActive="active">
                Batch Number
              </a>
            </mat-nav-list>
          </mat-expansion-panel>

          <!-- Company menu -->
          <mat-expansion-panel class="menu-panel">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>business</mat-icon>
                Company
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLink="/registercompany" routerLinkActive="active">
                Register Company
              </a>
              <a mat-list-item routerLink="/company/list" routerLinkActive="active">
                Company List
              </a>
            </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main class="main-content">
        <button *ngIf="isMobile" mat-icon-button (click)="sidenavOpened = !sidenavOpened" class="menu-toggle">
          <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Footer -->
  <footer style="z-index: 999;" class="app-footer">
    &copy; 2025 Billing App. All rights reserved.
  </footer>
</div>

<ng-container *ngIf="showLoginForm">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="mt-2">Sign in to Billing App</h2>
    </div>
    <form>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="button" (click)="loginUser()" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <a href="" (click)="registerCompany(); $event.preventDefault()" class="link-primary">Create a new account</a>
    </div>
  </div>
</div>
</ng-container>

<ng-container *ngIf="showApp">
  <app-home></app-home>
</ng-container>

<div *ngIf="showCompanyRegisterForm">
  <app-registercompany></app-registercompany>
</div>
